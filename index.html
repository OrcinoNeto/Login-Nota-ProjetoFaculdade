<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <title>Login</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box position-relative overflow-hidden transition" id="leftBox">
                <div class="featured-image mb-3 position-absolute top-0 start-0 w-100 h-100">
                    <img src="./img/foto.png" class="img-fluid object-fit-cover w-100 w-md-75 h-100">
                </div>                
            </div>
            <div class="col-md-6 right-box" id="loginBox">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Login</h2>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" id="loginEmail" class="form-control form-control-lg bg-light fs-6" placeholder="Email">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" id="loginPassword" class="form-control form-control-lg bg-light fs-6" placeholder="Senha">
                    </div>
                    <div class="input-group mb-3">
                        <button id="loginBtn" class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                    </div>
                    <div class="row">
                        <small>Não tem uma conta? <a href="#" id="showRegisterForm">Cadastre-se</a></small>
                    </div>
                </div>
            </div>
            <div class="col-md-6 right-box hidden move-left" id="registerBox">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Criar Conta</h2>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="registerName" class="form-control form-control-lg bg-light fs-6" placeholder="Nome completo">
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" id="registerEmail" class="form-control form-control-lg bg-light fs-6" placeholder="Email">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" id="registerPassword" class="form-control form-control-lg bg-light fs-6" placeholder="Senha">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" id="confirmPassword" class="form-control form-control-lg bg-light fs-6" placeholder="Confirmar senha">
                    </div>
                    <div class="input-group mb-3">
                        <button id="registerBtn" class="btn btn-lg btn-primary w-100 fs-6">Cadastrar</button>
                    </div>
                    <div class="row">
                        <small>Já tem uma conta? <a href="#" id="showLoginForm">Faça login</a></small>
                    </div>
                </div>
            </div>            
        </div>
    </div>   
</body>
</html>
